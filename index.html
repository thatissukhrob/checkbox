<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>

  <!-- STYLES -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">


</head>
<body>
  
  <main class="main-content">
    <div class="container">
      <form class="form" action="https://echo.htmlacademy.ru" method="post">
        <fieldset>
          <legend>Qaysi sport turiga qiziqasiz?</legend>
            <div class="form-inner">

                <label class="checkbox-label">
                  <input class="visually-hidden checkbox checkbox-pingpong" type="checkbox" name="ping-pong"> 
                  <span class="checkbox-control"></span>
                  <span class="checkbox-text">Stol tennisi</span>
                </label>
                
                <label class="checkbox-label">
                  <input class="visually-hidden checkbox checkbox-basketball" type="checkbox" name="basketball"> 
                  <span class="checkbox-control"></span>
                  <span class="checkbox-text">Basketbol</span>
                </label>

                <label class="checkbox-label">
                  <input class="visually-hidden checkbox checkbox-volleyball" type="checkbox" name="volleyball"> 
                  <span class="checkbox-control"></span>
                  <span class="checkbox-text">Voleybol</span>
                </label>

                <label class="checkbox-label">
                  <input class="visually-hidden checkbox checkbox-icehockey" type="checkbox" name="ice-hockey"> 
                  <span class="checkbox-control"></span>
                  <span class="checkbox-text">Hokkey</span>
                </label>
 
              </div>
        </fieldset>
      </form>
    </div>
  </main>

</body>
</html>
